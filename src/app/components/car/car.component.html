<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.Id}}</td>
            <td>{{car.Name}}</td>
            <td>{{car.Brand}}</td>
            <td>{{car.Price}}</td>
        </tr>
    </tbody>
</table>
