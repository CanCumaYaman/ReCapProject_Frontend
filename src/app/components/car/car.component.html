<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table table-striped table-primary">
    <thead>
        <tr>
        
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
            <th></th>
            
          
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
           
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            
            <td><button routerLink="/cars/getcardetails/{{car.id}}" class="btn btn-danger">See More</button></td>
            
            
        </tr>
    </tbody>
</table>
