<div class="row">
    <div class="col-md-7">
        <div *ngFor="let car of cars">
           
            <img src="{{ imageUrl }}{{ car.imagePath}}" alt="{{car.imagePath}}" style="width: 100%;height: 500px;">
            <table  class="table table-striped table-primary">
                <thead>
                    <tr>
                     
                        <th>Car Name</th>
                        <th>Brand Name</th>
                        <th>Color Name</th>
                        <th>Daily Price</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr>
                  
                    <td>{{car.carName}}</td>
                    <td>{{car.brandName}}</td>
                    <td>{{car.colorName}}</td>
                    <td>{{car.dailyPrice}}</td>
                    
                </tr>
                </tbody>
            </table>
            </div>
    </div>
    <div class="col-md-5">
      <div>
          <table class="table table-striped table-primary">
              <thead>
                  <tr>
                 
                  <th>Company Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let customer of customers">
                    <td [(ngModel)]="customerId">{{customer.id}}</td>
                   <td>{{customer.companyName}}</td>
                   
                  </tr>
              </tbody>
          </table>
      </div>
      <label>Identity Number For FindeksScore</label>
      <input type="number" style="width: 100%;" class="mb-3"   [ngModel]="identityNumber"  (ngModelChange)="setIdentityNumber($event)"   name="identityNumber"><br>
        <label>Rent Start Date</label>
        <input type="date" style="width: 100%;" class="mb-3"   [ngModel]="startDate"  (ngModelChange)="setDate('start', $event)"  name="startDate"><br>
        <label>Rent End Date</label>
        <input type="date" style="width: 100%;" class="mb-3"  [ngModel]="endDate"  (ngModelChange)="setDate('end', $event)"  name="endDate"><br>
        <button class="btn btn-success" (click)="addRental()">Rent This Car</button>
    </div>
</div>
