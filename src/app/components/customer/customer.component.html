<table class="table table-primary table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>UserId</th>
            <th>CompanyName</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
