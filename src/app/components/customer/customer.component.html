<table class="table table-striped table-bordered">
    <thead>
        <th>ID</th>
        <th>UserId</th>
        <th>CompanyName</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
