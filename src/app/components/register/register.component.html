<div class="row" style="margin-bottom: 100px;">
  <div class="col-md-2"></div>
  <div class="col-md-7">
    <form [formGroup]="userAddForm">
      <div class="form-group mb-3">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter First Name">
        
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"  id="lastName"  placeholder="Enter Last Name">
        
      </div>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
          
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        
        <button (click)="addUser()" class="btn btn-primary mb-3">Register</button>
      </form>
  </div>
  <div class="col-md-3"></div>
</div>
