<div class="row" style="margin-bottom: 100px;">
  <div class="col-md-2"></div>
  <div class="col-md-7">
    <form [formGroup]="userAddForm">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter First Name">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"  id="lastName"  placeholder="Enter Last Name">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email"  id="email"  placeholder="Enter Email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
  
      
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" (click)="addUser()" class="registerbtn">Register</button>
    </form>
    </div>
  <div class="col-md-3"></div>
</div>
