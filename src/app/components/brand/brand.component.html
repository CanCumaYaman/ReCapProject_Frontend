<table class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let brand of brands">
          <td>{{brand.id}}</td>
          <td>{{brand.name}}</td>
          
      </tr>
  </tbody>
</table>
