<div *ngFor="let car of cars">
<img src="{{ imageUrl }}{{ car.imagePath}}" alt="{{car.imagePath}}" style="width: 100%;height: 600px;">
<table  class="table table-striped table-primary">
    <thead>
        <tr>
           
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td><button class="btn btn-success" routerLink="/cars/rental/{{car.id}}">Rent This Car</button></td>
    </tr>
    </tbody>
</table>
</div>
